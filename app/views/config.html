<div ng-controller="ConfigCtrl" class="container">
  <h1>Configuration</h1>
  <div class="tab-pane">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#serial" data-toggle="tab">Serial</a></li>
      <li><a href="#network" data-toggle="tab">Network</a></li>
      <li><a href="#broker" data-toggle="tab">Broker</a></li>
      <li><a href="#bridge" data-toggle="tab">UDP Bridge</a></li>
    </ul>
    <form role="form" class="form-horizontal">
      <div class="tab-content">
        <div id="serial" class="tab-pane active">
          <div class="form-group">
            <label class="col-sm-2 control-label">Port</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Port ..." ng-model="editedConfig.serial.port" required="required" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Speed</label>
            <div class="col-sm-10">
              <input type="number" placeholder="Baudrate..." ng-model="editedConfig.serial.baudrate" required="required" class="form-control"/>
            </div>
          </div>
        </div>
        <div id="network" class="tab-pane">
          <div class="form-group">
            <label class="col-sm-2 control-label">Frequency Channel</label>
            <div class="col-sm-10">
              <input type="number" placeholder="Frequency Channel..." ng-model="editedConfig.network.frequencyChannel" required="required" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Network Id</label>
            <div class="col-sm-10">
              <input type="number" placeholder="Network Id..." ng-model="editedConfig.network.networkId" required="required" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Modem address</label>
            <div class="col-sm-10">
              <input type="number" placeholder="Modem address..." ng-model="editedConfig.network.address" required="required" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Security</label>
            <div class="col-sm-10">
              <input type="number" placeholder="Security..." ng-model="editedConfig.network.security" required="required" class="form-control"/>
            </div>
          </div>
        </div>
        <div id="broker" class="tab-pane">
          <div class="form-group">
            <label class="col-sm-2 control-label">Host</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Host..." ng-model="editedConfig.broker.amqp.host" required="required" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Port</label>
            <div class="col-sm-10">
              <input type="number" placeholder="Port..." ng-model="editedConfig.broker.amqp.port" required="required" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Virtual host</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Virtual host..." ng-model="editedConfig.broker.amqp.vhost" required="required" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Login</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Login..." ng-model="editedConfig.broker.amqp.login" required="required" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" placeholder="Password..." ng-model="editedConfig.broker.amqp.password" required="required" class="form-control"/>
            </div>
          </div>
        </div>
        <div id="bridge" class="tab-pane">
          <div class="form-group">
            <label class="col-sm-2 control-label">Host</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Host..." ng-model="editedConfig.udpBridge.host" required="required" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Port</label>
            <div class="col-sm-10">
              <input type="number" placeholder="Port..." ng-model="editedConfig.udpBridge.port" required="required" class="form-control"/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="reset()" ng-disabled="isUnchanged()" class="btn btn-link">Cancel</button>
            <button ng-click="update()" ng-disabled="form.$invalid || isUnchanged()" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
