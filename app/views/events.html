<div ng-controller="EventsCtrl" class="container-fluid">
  <form ng-submit="createEvent()" role="form">
    <legend class="bg-primary">Create event <span ng-hide="eventSubType">{{eventType.description}} </span>{{eventSubType.description}}</p>
    </legend>
    <div class="form-group">
      <label>Event type</label>
      <select ng-model="eventType" ng-options="eventType.label for eventType in eventTypes" class="form-control"></select>
    </div>
    <div ng_show="eventType.subTypes" class="form-group">
      <label>Event subtype</label>
      <select ng-model="eventSubType" ng-options="eventSubType.label for eventSubType in eventType.subTypes" class="form-control"></select>
    </div>
    <div class="form-group">
      <label>Event value</label>
      <input type="text" ng-model="eventValue" class="form-control" />
    </div>
    <div class="form-group">
      <label>Event detail</label>
      <textarea type="text" ng-model="eventDetail" class="form-control"></textarea>
    </div>
    <br/>
    <input type="submit" value="Create" class="btn-primary" />
  </form>
</div>
